<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cloudo Robot</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.circliful.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Cloudo Robot</a>
      </div>

      <p class="navbar-text">Your robot on the Cloud</p>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Meet the Cloudo</a></li>
        <li><a href="#">Specifications</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </div>
  </nav>

  <div id="view_container" class="container-fluid">
    <div class="row">

      <div id="cloudo_3d_view" class="col-md-9">

        <img class="image_view loading animated" src="img/cloudo_3d/1_4.jpg">

        <div
          id="cloudo_3d_view_progress"
          class="animated fadeIn"
          data-percent="0"
          data-dimension="150"
          data-width="20"
          data-fontsize="38"
          data-fgcolor="#2887c7"
          data-bgcolor="#eee"
          data-fill="#d3d3d3"
          data-icon="long-arrow-up"
          data-icon-size="28"
          data-icon-color="#fff"
          data-animationstep="0">
        </div>
      </div>

      <div class="col-md-3">
        <div class="media animated flipInY">
          <div class="media-left media-middle">
            <img class="media-object spec-icon" src="img/info.svg">
          </div>
          <div class="media-body">
            <h4 class="media-heading">Open Source</h4>
            <!-- Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod -->
          </div>
        </div>
        <div class="media animated flipInY">
          <div class="media-left media-middle">
            <img class="media-object spec-icon" src="img/info.svg">
          </div>
          <div class="media-body">
            <h4 class="media-heading">Open Hardware</h4>
            <!-- Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod -->
          </div>
        </div>
        <div class="media animated flipInY">
          <div class="media-left media-middle">
            <img class="media-object spec-icon" src="img/info.svg">
          </div>
          <div class="media-body">
            <h4 class="media-heading">Robot</h4>
            <!-- Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod -->
          </div>
        </div>
      </div>
    </div> <!-- row -->
  </div> <!-- container -->

  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/preloadjs-0.6.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.circliful.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
